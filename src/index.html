<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="row w-100">
          <div class="col-sm-5">
            <div  class="text-center">
              <div>
                  <span style="background-color: black;color: white;padding: 5px;" id="amountLogo"> 09.09   </span>              
              </div>
              <div class="p-2">
                TEMAXIA: 
                <span id="temaxia">000</span>
              </div>
              <svg id="barcode"></svg>
              <div class="mt-5"></div>
              <span class="static-text" style="text-decoration: underline;"></span>
              <div class="description">
              </div>
              <div class="row dateTime">
                <div class="col-6">
                  <span id="date"></span>
                </div>
                <div class="col-6">
                  <span id="time"></span>
                </div>
              </div>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
          <div class="col-sm-5" style="top: 6rem;">
            <form id="generate">
              <div class="form-group">
                <label for="date">Date and Time</label>
                <div class='input-group date'>
                  <input type='text' class="form-control" id='datetimepicker1' name="date"/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
              </div>
              <div class="form-group">
                <label for="staticDigits">First Nine digit</label>
                <input type="text" class="form-control" id="staticDigits" placeholder="First Nine digit">
              </div>
              <div class="form-group">
                <label for="Amount">Last three digit</label>
                <input type="text" class="form-control" id="amount" placeholder="Last three digit">
              </div>
              <!-- <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div> -->
              <button type="submit" class="btn btn-primary mb-2">Generate</button>
            </form>
          </div>
        </div>
      </div>
</body>
